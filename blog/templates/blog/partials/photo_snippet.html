{% load blog_extras %}
<div class="post">
    <img src="{{ photo.image.url }}" alt="{{ photo.caption }}">
    <p>{{ photo.caption }}</p>
    <p><strong>Prise par {{ photo.uploader }}</strong></p>
    <p>{% get_posted_at_display photo.created_at %}</p>  <!-- Utilisation correcte de la balise -->
</div>
