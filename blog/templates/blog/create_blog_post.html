{% extends 'base.html' %}

{% block content %}
<h2>Créer un billet de blog et uploader une photo</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Blog Form</h3>
    {{ blog_form.as_p }}

    <h3>Photo Form</h3>
    {{ photo_form.as_p }}

    <button type="submit">Créer</button>
</form>
{% endblock %}
